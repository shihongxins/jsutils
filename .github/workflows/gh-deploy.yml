name: gh-deploy âš™ï¸
on:
  push:
    branches:
      - main
  # æˆ–è€…æ‰‹åŠ¨è§¦å‘ https://github.blog/changelog/2020-07-06-github-actions-manual-triggers-with-workflow_dispatch/
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      # æ‹‰å–ä»£ç 
      - name: Checkout ğŸ‰
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      # å®‰è£… Node.js æŒ‡å®šç‰ˆæœ¬
      - name: Use Node.js ${{ matrix.node-version }} ğŸ–¥ï¸
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      # å®‰è£…ä¾èµ–
      - name: Install dependencies ğŸ”§
        run: npm install --frozen-lockfile
      # æ£€æŸ¥ä»£ç 
      - name: Check code ğŸ”
        run: |
          npm run lint
        # npm run test
      # æ‰“åŒ…æ„å»º
      - name: Build ğŸ“¦
        run: npm run docs:build
      # éƒ¨ç½²
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # åˆ†æ”¯
          branch: gh-pages
          # ç›®å½•
          folder: docs/.vitepress/dist
          # æ“ä½œå¯†é’¥
          token: ${{ secrets.ACCESS_TOKEN }}
          # è‡ªåŠ¨æ¸…ç†æ–‡ä»¶
          clean: true
      # å‘å¸ƒ npm
      - name: Publish ğŸ†•
        # å¦‚æœæœ‰æ–° tag
        if: ${{contains(github.ref, 'refs/tags/')}}
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          npm run build
          npm run build:types
          npm publish --access public
