name: gh-deploy âš™ï¸
on:
  push:
    branches:
      - main
  # æˆ–è€…æ‰‹åŠ¨è§¦å‘ https://github.blog/changelog/2020-07-06-github-actions-manual-triggers-with-workflow_dispatch/
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      # æ‹‰å–ä»£ç 
      - name: Checkout ğŸ‰
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      # å¦‚æœå¼€å‘æ—¶ä½¿ç”¨äº† pnpm ï¼Œéœ€è¦å®‰è£… pnpm ï¼Œåç»­å‘½ä»¤éƒ½ç”¨ pnpm ä»£æ›¿ npm
      # https://github.com/actions/setup-node/blob/main/docs/advanced-usage.md#caching-packages-data
      - name: Use pnpm ğŸ§‘â€ğŸ’»
        uses: pnpm/action-setup@v2
        with:
          version: 7.29.1
      # å®‰è£… Node.js æŒ‡å®šç‰ˆæœ¬
      - name: Use Node.js ${{ matrix.node-version }} ğŸ–¥ï¸
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
      # å®‰è£…ä¾èµ–
      - name: Install dependencies ğŸ”§
        run: pnpm install --frozen-lockfile
      # æ£€æŸ¥ä»£ç 
      - name: Check code ğŸ”
        run: |
          pnpm run lint
        # pnpm run test
      # æ‰“åŒ…æ„å»º
      - name: Build ğŸ“¦
        run: pnpm run docs:build
      # éƒ¨ç½²
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # åˆ†æ”¯
          branch: gh-pages
          # ç›®å½•
          folder: docs/.vitepress/dist
          # æ“ä½œå¯†é’¥
          token: ${{ secrets.ACCESS_TOKEN }}
          # è‡ªåŠ¨æ¸…ç†æ–‡ä»¶
          clean: true
      # å‘å¸ƒ npm
      - name: Publish ğŸ†•
        # å¦‚æœæœ‰æ–° tag
        if: ${{contains(github.ref, 'refs/tags/')}}
        # execute `cat ~/.npmrc` to get npm authToken
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          pnpm run build
          pnpm run build:types
          pnpm publish --access public
